<!DOCTYPE=html>
<html lang="en">
    <head>

    <body>
        <form name="signup" class='signup-form'>

      
            <legend>Sign up</legend>
          <fieldset name="contact-info">
            <label for="username">Username</label><br>
            <input placeholder='trumpetplayer12' type="username" name='username' id='username' /><br>
            <label for="password">Password</label><br>
            <input type="password" name='password' id='password' placeholder='1234passw0rd' />
            <br>
            <label for="firstName">First Name</label><br>
            <input type="firstName" name='firstName' id='firstName' placeholder='1234passw0rd' />
            <br>
            <label for="lastName">Last Name</label><br>
            <input type="lastName" name='lastName' id='lastName' placeholder='Nietzer' />
            <br>
            <label for="isAdmin">Teacher or Student?</label><br>
            <input type="radio" id="isAdminTrue"name='isAdmin' value='true'>Teacher</input>
            <input type="radio" id="isAdminFalse"name='isAdmin' value='false' checked>Student</input>
            <br>
            <button type='submit'>Sign up</button>
            </fieldset>
            <h3 class='error-js'></h3>
          </form>
          
          <section class="login" role="banner">
            <h3>Already have an account? <a href="login.html" class="login">Log in</a></h3>
          </section>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
