<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A forum to get assignments and see your current grades">
        <meta name="author" content="Justin Nietzer">
        <title>Assignment Tracker</title>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
        <!--CSS float.css-->
        <link href="float.css" rel="stylesheet" type="text/css" />
        <!--CSS index.css-->
        <link href="index.css" rel="stylesheet" type="text/css" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!--Title page-->
        <header role="banner">
            <div class="row">
                <div class="col-12 titleCenterIndex">
                    <h1>Assignment Tracker</h1>
                    <p><i>Keep track of Due Dates</i></p>
                </div>
            </div>
        </header>
        <!--Sign up or Login buttons-->
        <main role="main">
            <div class="row container">
                <div class="col-6 indexButton"> 
                    <button type="submit" class="myButton" onClick="sendSignUp()">Sign up</button>
                </div>
                <div class="col-6 indexButton">
                    <button type="submit" class="myButton" onClick="sendLogin()">Login</button>
                </div>
            </div>
        </main>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JS Cookie-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!--JS index.js-->
    <script type="text/javascript" src="index.js"></script>
    
    </body>

</html>
